<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>    
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="themes/mytheme.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

    <title>Aίτησης διάθεσης Πανεπιστημιακού χώρου</title>

</head>

<body>

    <div data-role="header">
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li><a href="events.html" data-ajax="false" data-icon="home">Εκδηλώσεις</a></li>
                <li><a href="form.html" data-ajax="false" data-icon="gear" class="ui-btn-active ui-state-persist">Αιτήσεις</a></li>
                <li><a href="about.html" data-ajax="false" data-icon="info">Στοιχεία</a></li>
            </ul>
        </div>
    </div>

    <form>
        <div class="ui-field-contain">
                <label for="select-native-1">Αποδέκτης Αίτησης:</label>
                <select name="select-native-1" id="select-native-1">
                        <option value="1">Περιφεραιακή Διεύθυνση Σάμου</option>
                        <option value="2">Περιφεραιακή Διεύθυνση Σύρου</option>
                        <option value="3">Περιφεραιακή Διεύθυνση Λύμνου</option>
                        <option value="4">Περιφεραιακή Διεύθυνση Χίου</option>
                    </select>
        </div>
    </form>

    <label for="fname">Φορέας Διοργάνωσης:</label>
    <input type="text" name="fname" id="fname">

    <label for="date">Ημερομηνία/ώρα διεξαγωγής Εκδήλωσης:</label>
    <input type="date" id="data" data-inline="true">

    <label for="fname">Όνομ/νυμο εκπροσώπου φορέα:</label>
    <input type="text" name="fname" id="fname">

    <label for="email">Email:</label>
    <input type="text" name="email" id="email">

    <form>
                <fieldset data-role="controlgroup">
                    <legend>Αιτούμαι τη χρήση χώρου:</legend>
                    <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2a" value="on" checked="checked">
                    <label for="radio-choice-v-2a">Διδασκαλίας</label>
                    <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2b" value="off">
                    <label for="radio-choice-v-2b">Εργαστηρίου</label>
                    <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2c" value="other">
                    <label for="radio-choice-v-2c">Παρουσιάσεων</label>
                </fieldset>
    </form>

    <form>
        <label for="textarea-1">Λοιπά Σχόλια:</label>
        <textarea name="textarea-1" id="textarea-1"></textarea>
    </form>

    <div class="ui-field-contain">
        <form>
            <fieldset data-role="controlgroup">
                <a href="#popupBasic" data-rel="popup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline text-center"
                    data-transition="pop">Όροι Χρήσης</a>
                <div data-role="popup" id="popupBasic">
                    <p>Πατήστε το checkbox για τη δήλωση συμφωνίας με τους όρους χρήσης.</p>
                </div>

                <input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
                <label for="checkbox-2">Έχω διαβάσει και αποδέχομαι</label>
            </fieldset>
        </form>
    </div>

    <button id="sub" value="Υποβολή" data-icon="check" data-inline="true" disabled="true">Υποβολή</button>

    <!-- Ενεργοποιει/Απενεργοποιει το submit button -->
    <script type="text/javascript">
        $('#checkbox-2').click(function () {
            if (document.getElementById('checkbox-2').checked) {
                $('#sub').prop('disabled', false);
            }
            else {
                $('#sub').prop('disabled', true);
            }
        });
    </script>

    <div data-role="footer">
        <h4>Γέροντας Αλέξανδρος</h4>
    </div>

</body>

</html>
